<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>CADScale</title>
  <meta name="theme-color" content="#111318">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="/CADScale-PWA/cadscale-512.png?v=2">
  <link rel="icon" type="image/png" sizes="192x192" href="/CADScale-PWA/cadscale-192.png?v=2">
  <link rel="icon" type="image/png" sizes="512x512" href="/CADScale-PWA/cadscale-512.png?v=2">
  <meta name="apple-mobile-web-app-title" content="CADScale">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const reg = await navigator.serviceWorker.register('./service-worker.js', { scope: './' });
          reg.update();
          if (reg.waiting) reg.waiting.postMessage({ type: 'SKIP_WAITING' });
          reg.addEventListener('updatefound', () => {
            const sw = reg.installing;
            if (!sw) return;
            sw.addEventListener('statechange', () => {
              if (sw.state === 'installed' && navigator.serviceWorker.controller) {
                location.reload();
              }
            });
          });
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            location.reload();
          });
        } catch (e) {
          console.error(e);
        }
      });
    }
  </script>
</head>
<body>
  <main class="card">
      <h1 class="title">
        Scala desiderata, modello in
        <select id="unit" class="unit-pick" aria-label="Unità modello">
          <option>mm</option>
          <option>cm</option>
          <option>dm</option>
          <option selected>m</option>
          <option>dam</option>
          <option>hm</option>
          <option>km</option>
        </select>
      </h1>

      <div class="row">
        <input id="real" placeholder="Es. 1:200 • 0,5 • 1/2" inputmode="text" autocapitalize="off" autocorrect="off" spellcheck="false" autocomplete="off">
      </div>

    <h2>Scala layout di AutoCAD (in mm)</h2>
    <div class="row">
        <input id="acad" placeholder="Es. 1000:200 • 5 • 5/1" inputmode="text" autocapitalize="off" autocorrect="off" spellcheck="false" autocomplete="off">
    </div>

    <div class="row buttons">
      <button id="calc">Calcola</button>
      <button id="reset" class="secondary">Reset</button>
      <span id="error" class="error"></span>
    </div>
  </main>
</body>
</html>
